<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="css/2048.css" />

    <script type="text/javascript" src="js/login.js"></script>

        body {
            margin-left: auto;
            margin-right: auto;
            margin-TOP: 100PX;
            width: 20em;
        }
    </style>

</head>

<script>
    function r() {
        var username = document.getElementById("userName");
        var pass = document.getElementById("passWord");
        if (username.value == "") {
            alert("请输入用户名");
            username.focus();
            return;
        } else if (pass.value == "") {
            alert("请输入密码");
            return;
        } else if (pass.value == localStorage.p && username.value == localStorage.u) {
            alert("请输入密码");
            return;
        } else {
            alert("登录失败，请检查用户名和密码是否有误！");
            return;
        }

    }
</script>

<body style=background-image:url(./image/BG.jpg) no-repeat;>

    <img src="image/2048.jpg" class="img-rounded center-block" width="200px">
    <br>
    <form class="form-inline center-block" role="form">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">用户名</span>
            <input id="userName" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
        </div>
        <br> <br>
        <!--下面是密码输入框-->
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">密码</span>
            <input id="passWord" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
        </div>
        <br> <br>
        <!--下面是登陆按钮,包括颜色控制-->
        <button type="submit" style="width:135px" class="btn btn-default" onclick="r();">登 录</button>
        <button type="button" style="width:135px;" class="btn btn-defaul  " onclick="{location.href='NewFile.jsp'}">注 册</button>
        <br><br>
        <button type="button" style="width:280px;" class="btn btn-default" onclick="{location.href='2048.html'}">单机游玩</button>
    </form>
</body>

</html>
